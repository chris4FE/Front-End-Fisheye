<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Fisheye - photographe </title>

  </head>
  <body>
    <header>
      <a href="index.html" id="logo" aria-label="Lien vers la page d'accueil"><img src="assets/images/logo.png" class="logo" alt="logo" /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photographer-header">
      </div>
      <section id="listbox">
        <label class="listbox-label" for="listbox-container" role="input label"
          >Trier par</label
        >
        <div class="listbox-custom">
          <select id="listbox-container" name="select">
            <option value="popularite" class="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
      </section>
      <div class="photographer-work">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog" aria-describedby="modal" aria-hidden="true" tabindex="-1">
				<header>
          <div class="contact-header-title">
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" id="close-modal" alt="Close Contact Form" onclick="closeModal()"/>
          </div>
              <h3 class="contact-name"></h3>
               
        </header>
				<form 
          name="contact" 
          id="form"
          novalidate
          >
					<div>
						<div class="firstname-container">
              <label for="firstname">Prénom</label>
              <input id="firstname" name="firstname" />
              <small class="error"></small>
            </div>
						<div class="lastname-container">
              <label for="lastname">Nom</label>
              <input id="lastname" name="lastname" />
              <small class="error"></small>
            </div>
						<div class="email-container">
              <label for="email">Email</label>
              <input id="email" name="email" />
              <small class="error"></small>
            </div>
						<div class="message-container">
              <label for="message">Votre message</label>
              <textarea id="message" name="message" ></textarea>
              <small class="error"></small>
            </div>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>

    <div
      id="lightbox"
      role="dialog"
      aria-label="image closeup view"
      aria-hidden="true"
      tabindex="0"
    >
      <div id="lightbox-container"></div>
      <button
        onclick="closeLightbox()"
        id="lightbox-icon-close"
        aria-label="Close dialog"
      >x</button>
      <button id="prev" aria-label="Previous image" role="link" tabindex="1"> 
        < 
      </button>
      <button id="next" aria-label="Next image" role="link" tabindex="1">
        >
      </button>
    </div>
    
    <div class="widget"></div>

    <script src="./scripts/utils/contactForm.js" type="module"></script>
    <script src="./scripts/factories/photographerFactory.js" type="module"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/api.js" type="module"></script>
    <!-- <script src="./scripts/factories/image.js" type="module"></script>
    <script src="./scripts/factories/video.js" type="module"></script> -->
    <script src="./scripts/models/photograhers.js" type="module"></script>
    <script src="./scripts/factories/galleryFactory.js" type="module"></script>
    <script src="./scripts/pages/gallery.js" type="module"></script>
    <script src="./scripts/utils/listbox.js" type="module"></script>
    <script src="./scripts/models/mediaFactory.js" type="module"></script>
    <script src="./scripts/utils/listbox.js" type="module"></script>
    <script src="./scripts/utils/lightbox.js" type="module"></script>
    <script src="./scripts/utils/likes.js" type="module"></script>
  </body>
</html>
